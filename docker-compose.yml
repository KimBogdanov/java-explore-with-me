version: '3.1'
services:
  stats-server:
    build: statistics-module/statistics-service
    image: statistic_service
    container_name: statistics_container
    ports:
      - "8585:8585"
    depends_on:
      - stats-db
    environment:
      - DB_NAME=stat
      - POSTGRES_USER=stat
      - POSTGRES_PASSWORD=stat
      - DB_HOST=stats-db
      - DB_PORT=5432

  stats-client:
    build: statistics-module/statistics-client
    image: client
    container_name: client_container
    ports:
      - "9090:9090"
    depends_on:
      - stats-server
    environment:
      - SERVER_URL=http://stats-server:8585

  stats-db:
    image: postgres:14-alpine
    ports:
    - "6541:5432"
    environment:
      - POSTGRES_DB=stat
      - POSTGRES_USER=stat
      - POSTGRES_PASSWORD=stat

